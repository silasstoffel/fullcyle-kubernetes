apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: goserver
  replicas: 3
  template:
    metadata:
      labels:
        app: "goserver"
    spec:
      containers:
        - name: goserver
          image: "silasstofel/hello-go:v2.0"
          env:
            - name: NAME
              value: "Silas Stoffel"
            - name: AGE
              value: "32"    
